{literal}
<script type="text/javascript">
  // var CUR_TICKET_ID = 0;
   var CONTROLLER_URL = "{/literal}{$smarty.const.SUPER_CONTROLLER_URL_PREFIX}{literal}";
   var LOGIN_USER_ID = 0; //{/literal}{$login_user_id}{literal};
</script>
{/literal}
<link rel="stylesheet" type="text/css" href="/its/ext/js/jquery/jquery.uploadify-v2.1.0/uploadify.css" />
<script type="text/javascript" src="/its/ext/js/jquery/jquery.uploadify-v2.1.0/swfobject.js"></script>
<script type="text/javascript" src="/its/ext/js/jquery/jquery.uploadify-v2.1.0/jquery.uploadify.v2.1.0.min.js"></script>   
<script type="text/javascript" src="/its/views/new_ticket/new_ticket.js"></script>
{if $message neq ''}  
<div class="its-post_msg">    	
    <b class="b1f"></b><b class="b2f"></b><b class="b3f"></b><b class="b4f"></b>	 	
       	   <div class="msg">{$message}</div>
    <b class="b4f"></b><b class="b3f"></b><b class="b2f"></b><b class="b1f"></b>         
</div>
{/if}	
<div class="its-post">
    <div class="its-post-tl"></div>
    <div class="its-post-tr"></div>
    <div class="its-post-bl"></div>
    <div class="its-post-br"></div>
    <div class="its-post-tc"></div>
    <div class="its-post-bc"></div>
    <div class="its-post-cl"></div>
    <div class="its-post-cr"></div>
    <div class="its-post-cc"></div>
    <div class="its-post-body">
       <div class="its-post-inner its-itsicle">                                    
          <div class="its-postcontent"> 
              <h2>New Ticket</h2>
               <div class="cleared"></div> 
              <form name="new_ticket_frm" id="new_ticket_frm" action="/its/run.php/NewTicket/add"  method="post">
              <div style="width:600px; float:left;">
                <input type="hidden" name="uploaded_files" id="uploaded_files" size="40" value=" " >
   	            <div class="field_label">Title <span id="title_msg" style="color:red; height:15px;padding-left:5px;"> </span></div>
   	            <div class="input_box">
   	               <input type="text" name="title" id="title" size="40" value="" >
   	                
   	             </div>
                  <div class="cleared"></div>
                    {if $source_array|@count gt 1}    
   	            
                <div class="field_label">Source Name</div> 
   	            <div class="input_box"> 
   	              
   	                <select name="source" id="source">
   	                   <option value="">Select One</option>
                         {html_options options=$source_array }
                      </select> 
                      <span id="source_msg" style="color:red; height:15pxpadding-left:5px;"></span>
   	            </div>
   	            {else}
   	             <input type="hidden" name="source" id="source" size="40" value="{$source_array}" >
   	            {/if}
                  <div class="cleared"></div>   	 
   	            <div class="field_label">Detail <span id="notes_msg" style="color:red; height:15px;padding-left:5px;"></span></div>
   	            <div class="text_area">
   	                <textarea name="notes" id="notes" size="40"></textarea>
   	                   	               
   	             </div>
   	            <div class="cleared"></div>
   	            <div style="float:left; width:445px;">
                <div class="field_label">Tag</div>
   	            <div class="input_box">   	               
   	               <input id="tag" name="tag" type="text"/>
	                  <div id="tag_msg" style="color:red;"></div>                                          
   	               <span id="title_msg" style="color:red; padding-left:5px;"> </span>
   	            </div>
                </div>
               <div style="float:left; width:155px;">
               <div class="field_label">Priority <span id="priority_msg" style="color:red; height:15px;padding-left:5px;"></span></div>
   	            <div class="input_box" style="text-align:left;">     	                 	   	  	   	 
                      <select name="priority" id="priority">
                        <option value="">Select One</option>       	 
                        <option value="0">Low</option>
                        <option value="1">Normal</option>
                        <option value="2">High</option>
                        <option value="3">Critical</option>
                        <!--
                        {section name=foo start=0 loop=10 step=1}
                           <option value="{$smarty.section.foo.index}">{$smarty.section.foo.index}</option>
                        {/section}
                        -->
                      </select>
                                 	 
   	            </div> 
                </div>  
   	            
   	            <div class="cleared"></div>
                <div class="mark_complane">
                {if $is_executive eq 1}	      	              	            
   	            
   	               <input type="checkbox" name="executive_complaint" id="executive_complaint" value="1">
   	               Mark as Executive Complain
                      
                  <div class="cleared"></div>	
                  {/if}
                 <p> 
                   <div id="fileQueue"></div>
                   <input type="file" name="uploadify" id="uploadify" />                  
                 </p>
                </div> 
                <div class="upload_div">
                   <div id="uploaded_file_list" style="padding-top:10px;"></div>
                   <div class="cleared"></div>
   	          </div>
              </div>
              
              <div style="width:100px; float:left;">
   	            <div class="submit_button">
                <span class="its-button-wrapper">
                    		<span class="l"> </span>
                    		<span class="r"> </span>
                    		<a class="its-button" href="javascript:void(0);"  onclick="checkNSubmit();"> Save </a>
                 </span><br>
                 <span class="its-button-wrapper">
                    		<span class="l"> </span>
                    		<span class="r"> </span>
                    		<a class="its-button" href="javascript:void(0);" onclick=""> Close </a>
                 </span>
                </div>
                </div>
              </form>      
              <div class="cleared"></div>                                                                           
          </div>
       </div>                          
    </div>
</div>
{literal}
 <script>
    $(document).ready(function() {
       initAutoCompleteTagDialog();
       $('.its-post_msg').fadeOut(6000);
    });
 </script>	 
{/literal}
